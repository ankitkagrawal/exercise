<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<div >
<table>
    <tr>
        <td>Enter the String in Textbox1 :</td>
        <td> <input type="text" id="textbox1" onchange="copyText(this)"/></td>

    </tr>
    <tr>
        <td> On Change event of textbox1,copying result:</td>
        <td><input type="text" id="textbox2" / >
        </td>


    </tr>



</table>

</div>
<script type="text/javascript">

    function copyText(idparam)
    {
        document.getElementById("textbox2").value=idparam.value;

    }

</script>

</body>
</html>
