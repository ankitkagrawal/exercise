<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" onclick="nameDisp()" value="Click to see prompt"/>
<input type ="text" id="result"  />
<script type="text/javascript">
    function nameDisp()
    {
        var name =prompt("Enter Your name");

        document.getElementById("result").value = name;
    }


</script>
</body>
</html>
